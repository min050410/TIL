<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zelda walkthrought</title>
    <link rel="icon" href="{{ url_for('static', filename='image/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <!--오류-->
    {% for message in get_flashed_messages() %}
            <script>
                alert( '{{ message }}' );
            </script>
    {% endfor %}
    <div class="scroll">
        <div class="first">
            <div id="update">
            </div>
            <a href="{{url_for('main.main')}}" id="main">
                <img src="{{ url_for('static', filename='image/main.PNG') }}">
            </a>
            {% if g.user %}
            <div class="log">
            <a></a>
            <a href="{{ url_for('auth.logout') }}">
                    {{ g.user.username }} (로그아웃)
            </a> 
            </div>
            {% else %}
            <div class="log">
                <a href="{{url_for('auth.signup') }}">
                    Signup
                </a>

                <a href="{{ url_for('auth.login') }}">
                    Login
                </a>
            </div>
            {% endif %}
        </div>



        <div class="list">
            <a>
                Walkthrought
            </a>
            <a>
                Collection
            </a>
            <!-- <a href="Main.html" id="main">
            <img src="main.PNG">
        </a> -->

            <a href="{{url_for('main.board')}}">
                Community
            </a>
            <a>
                Story
            </a>
        </div>
        <h1>
            news
        </h1>
        <div class="news">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ url_for('static', filename='image/test2.jpg') }}" class="d-block w-100" alt="test2">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='image/test3.jpg') }}" class="d-block w-100" alt="test1">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='image/test.jpg') }}" class="d-block w-100" alt="test">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
